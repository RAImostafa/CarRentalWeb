<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/style_signUp.css">
    <script>
        function storeUsername() {
            const firstName = document.getElementById('first_name').value;
            localStorage.setItem('first_name', firstName);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/sign_up" method="post" onsubmit="storeUsername()">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="government" placeholder="Government" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/" style="color: rgb(241, 238, 238);">Back to Home</a>
        <p id="validation-message" style="color: red;">$$validation_message$$</p> <!-- Placeholder for validation message -->
    </div>
</body>
</html>
