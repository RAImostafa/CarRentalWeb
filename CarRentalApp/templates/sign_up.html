<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/style_signUp.css">
    <script src="{{ url_for('static', filename='signup.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/sign_up" method="post" onsubmit="storeUsername()">
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="text" id="government" name="government" placeholder="Government" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="/" class="highlight-link">Back to Home</a>
        <p style="color:rgb(237, 9, 9); font-size: 20px;">
            {{ message }}
        </p>
    </div>
</body>
</html>
