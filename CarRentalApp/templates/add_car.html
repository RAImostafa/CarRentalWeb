<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_car.css') }}">
</head>
<body>
    <div class="form-wrapper">
        <h1 class="form-header">Add New Car</h1>
        <p class="form-subheader">Please enter the details of the car below.</p>
        <p style="color: red;">{{ message }}</p>
        
        <!-- Updated form to include file upload -->
        <form action="{{ url_for('add_car') }}" method="post" enctype="multipart/form-data">
            <div class="form-column">
                <!-- Changed image path input to file upload -->
                <label for="image_path">Upload Image:</label>
                <input type="file" id="image_path" name="image_path" accept="image/*" required>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>

                <label for="car_type">Car Type:</label>
                <input type="text" id="car_type" name="car_type" required>

                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" required>

                <label for="doors">Doors:</label>
                <input type="number" id="doors" name="doors" required>

                <label for="bags">Bags:</label>
                <input type="number" id="bags" name="bags" required>

                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" required>
            </div>

            <div class="form-column">
                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>

                <!-- Updated Duration Field -->
                <label for="duration">Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="week">Week</option>
                    <option value="2 weeks">2 Weeks</option>
                    <option value="month">Month</option>
                </select>

                <label for="renter_name">Renter Name:</label>
                <input type="text" id="renter_name" name="renter_name" required>

                <label for="renter_phone">Renter Phone:</label>
                <input type="text" id="renter_phone" name="renter_phone" required>

                <label for="plate_number">Plate Number:</label>
                <input type="text" id="plate_number" name="plate_number" required>
            </div>
            <button type="submit" class="submit-button">Add Car</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='add_car.js') }}" defer></script>
</body>
</html>
