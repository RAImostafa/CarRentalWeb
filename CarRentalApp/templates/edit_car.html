<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_car.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Car Details</h1>
        <form action="{{ url_for('edit_car', car_model=car.model) }}" method="post" enctype="multipart/form-data">
            <div class="form-group full-width">
                <label for="image_path">Image Upload:</label>
                <input type="file" id="image_path" name="image_path" accept="image/*">
                <small>Current Image:  <img src="{{ url_for('static', filename=car.image) }}" alt="Current Car Image" style="width: 200px; height: auto;"></small>
            </div>
    
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" value="{{ car.model }}" readonly>
            </div>
    
            <div class="form-group">
                <label for="car_type">Type:</label>
                <input type="text" id="car_type" name="car_type" value="{{ car.car_type }}" required>
            </div>
    
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" value="{{ car.capacity }}" required>
            </div>
    
            <div class="form-group">
                <label for="doors">Doors:</label>
                <input type="number" id="doors" name="doors" value="{{ car.doors }}" required>
            </div>
    
            <div class="form-group">
                <label for="luggage">Luggage:</label>
                <input type="number" id="luggage" name="luggage" value="{{ car.luggage }}" required>
            </div>
    
            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" value="{{ car.transmission }}" required>
            </div>
    
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ car.location }}" required>
            </div>
    
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ car.price }}" required>
            </div>
    
            <div class="form-group">
                <label for="duration">Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="week" {% if car.duration == 'week' %}selected{% endif %}>Week</option>
                    <option value="2 weeks" {% if car.duration == '2 weeks' %}selected{% endif %}>2 Weeks</option>
                    <option value="month" {% if car.duration == 'month' %}selected{% endif %}>Month</option>
                </select>
            </div>
    
            <div class="form-group full-width">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" name="owner" value="{{ car.owner }}" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ car.phone }}" required>
            </div>
            
            <div class="form-group">
                <label for="plate_number">Plate Number:</label>
                <input type="text" id="plate_number" name="plate_number" value="{{ car.plate_number }}" readonly>
            </div>
            <button type="button" class="submit-button" onclick="validateEditCarForm()">Save Changes</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='edit_car.js') }}" defer></script>
</body>
</html>
